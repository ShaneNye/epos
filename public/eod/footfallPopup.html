<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>End Of Day – Footfall</title>

    <link rel="stylesheet" href="/eod/footfallPopup.css" />
    <script src="/js/storage.js"></script>
    <script src="/eod/footfallPopup.js" defer></script>
</head>

<body>
    <div class="popup-wrapper">
        <div class="popup-card">

            <div class="popup-header">
                <h2>Footfall – Today</h2>
            </div>

            <div class="popup-body">

                <h3>End of Day Footfall</h3>
                <p class="muted">Select your store and complete today’s footfall records.</p>

                <div class="form-grid">
                    <div>
                        <label for="storeSelect">Store</label>
                        <select id="storeSelect">
                            <option value="">Select Store...</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Footfall Details</div>

                <div class="table-wrapper">
                    <table id="footfallTable">
                        <thead>
                            <tr id="footfallHeaderRow"></tr>
                        </thead>
                        <tbody id="footfallTableBody"></tbody>
                    </table>
                </div>

                <!-- PAGE NAVIGATION (Option A) -->
                <div id="wizardNav" class="wizard-nav">
                    <button id="backBtn" class="pager-btn">Back</button>
                    <span id="pageIndicator" class="page-indicator">Page 1</span>
                    <button id="nextBtn" class="pager-btn">Next</button>
                </div>

                <div class="form-actions">
                    <button id="closeBtn" class="btn-secondary" onclick="window.close()">Close</button>
                    <button id="saveFootfallBtn" class="btn-primary">Save Footfall</button>
                </div>

            </div>

        </div>
    </div>
    <!-- Saving Spinner Overlay -->
<div id="savingOverlay" class="saving-overlay hidden">
  <div class="saving-box">
    <div class="loader"></div>
    <p>Saving...</p>
  </div>
</div>

</body>

</html>
