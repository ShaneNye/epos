<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Memo</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/engagementPopup.css">
    <script src="/js/storage.js"></script>
</head>

<body>
<div class="popup-wrapper">
    <div class="popup-card">
        <div class="popup-header">
            <h2>üìù Add Memo</h2>
        </div>

        <form id="memoForm" class="popup-body">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="memoTitle" required>
            </div>

            <div class="form-group">
                <label>Type</label>
                <select id="memoType">
                    <option value="In-Person">In-Person</option>
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                </select>
            </div>

            <div class="form-group">
                <label>Memo</label>
                <textarea id="memoText" rows="5" required></textarea>
            </div>

            <div class="popup-actions">
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const url = new URLSearchParams(window.location.search);
    const orderId = url.get("orderId");
    const token = url.get("token");

    const cancelBtn = document.getElementById("cancelBtn");
    cancelBtn.addEventListener("click", () => window.close());

    document.getElementById("memoForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            title: document.getElementById("memoTitle").value.trim(),
            type: document.getElementById("memoType").value,
            memo: document.getElementById("memoText").value.trim(),
            orderId
        };

        const res = await fetch("/api/sales/memo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token
            },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!data.ok) return alert("Failed to save memo");

        if (window.opener) {
            window.opener.postMessage({ action: "refresh-memos" }, "*");
        }

        window.close();
    });
});
</script>

</body>
</html>
