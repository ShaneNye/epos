<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPOS Reports</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/admin.css" /> <!-- reuse tab styling -->
  <link rel="stylesheet" href="/assistant/assistant.css" />
  <link rel="stylesheet" href="/css/reports.css">

  <!-- Scripts -->
  <script src="/js/storage.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/assistant/assistant.js"></script>
  <script defer src="/js/reports/reports.js"></script>
  <script defer src="/js/reports/customerLookup.js"></script>
  <script defer src="/js/reports/stockSearch.js"></script>
</head>

<body>
  <div id="menu"></div>

  <main class="content" style="max-width: 1000px; margin: 2rem auto;">
    <h1 style="margin-bottom: 1rem; color: var(--brand);">Reports</h1>

    <!-- Main Tabs -->
    <div class="tabs">
      <div class="tab active" data-target="customerLookup">Customer Lookup</div>
      <div class="tab" data-target="stockSearch">Stock Search</div>
    </div>

    <!-- === CUSTOMER LOOKUP TAB === -->
    <div id="customerLookup" class="tab-content active">
      <h2>Customer Lookup</h2>
      <div class="lookup-toolbar">
        <input type="text" id="lookupQuery" placeholder="Search by name, email, or postcode..." />
        <button id="lookupBtn" class="btn-primary">Search</button>
      </div>
      <div class="table-wrapper">
        <table id="customerLookupTable">
          <thead>
            <tr>
              <th>Internal ID</th>
              <th>Customer Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" style="text-align:center; color:#999;">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

    <!-- === STOCK SEARCH TAB === -->
    <div id="stockSearch" class="tab-content hidden">
      <h2>Stock Search</h2>

      <div class="stock-controls">
        <label class="location-select-label">
          Location:
          <select id="stockLocationSelect"></select>
        </label>

        <label class="status-select-label">
          Status:
          <select id="stockStatusSelect">
            <option value="">All Statuses</option>
          </select>
        </label>
      </div>

      <div id="stockTableWrapper" class="stock-table-container">
        <h3 id="stockLocationTitle"></h3>
        <input type="text" id="stockFilter" class="stock-filter" placeholder="Filter items...">

        <div class="stock-table-scroll">
          <table class="stock-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Lot Number</th>
                <th>Bin</th>
                <th>Status</th>
                <th>Available Qty</th>
              </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>




  </main>
</body>

</html>
